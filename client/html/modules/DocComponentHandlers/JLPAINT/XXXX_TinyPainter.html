<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Canvas Painter</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      cursor: crosshair;
    }
    .controls {
      margin: 10px;
    }
    .controls > * {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <h2>üñåÔ∏è Simple Canvas Painter</h2>

  <div class="controls">
    <label>
      Color:
      <input type="color" id="colorPicker" value="#000000">
    </label>
    <label>
      Brush size:
      <input type="range" id="brushSize" min="1" max="20" value="2">
    </label>
    <button onclick="clearCanvas()">Clear</button>
    <button onclick="saveCanvas()">Save as PNG</button>
  </div>

  <canvas id="paintCanvas" width="500" height="500"></canvas>

  <script>
    const canvas = document.getElementById('paintCanvas');
    const ctx = canvas.getContext('2d');

    const colorPicker = document.getElementById('colorPicker');
    const brushSize = document.getElementById('brushSize');

    let painting = false;

    function startPainting(e) {
      painting = true;
      draw(e);
    }

    function stopPainting() {
      painting = false;
      ctx.beginPath(); // resets path to avoid unwanted lines
    }

    function draw(e) {
      if (!painting) return;

      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      ctx.lineWidth = brushSize.value;
      ctx.lineCap = 'round';
      ctx.strokeStyle = colorPicker.value;

      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function saveCanvas() {
      const link = document.createElement('a');
      link.download = 'drawing.png';
      link.href = canvas.toDataURL();
      link.click();
    }

    canvas.addEventListener('mousedown', startPainting);
    canvas.addEventListener('mouseup', stopPainting);
    canvas.addEventListener('mouseout', stopPainting);
    canvas.addEventListener('mousemove', draw);
  </script>

</body>
</html>
