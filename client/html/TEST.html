<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rectangle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        #itemSelect {
            margin-bottom: 20px;
        }

        #rectangle {
            width: 400px;
            height: 300px;
            border: 2px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #888;
            text-align: center;
            background-color: #f0f0f0;
        }

        .empty-rectangle p {
            font-size: 16px;
        }

        .filled-rectangle {
            background-color: #d3ffd3; /* Light green to indicate it's now populated */
            color: #333;
        }
    </style>
</head>
<body>

    <div>
        <label for="itemSelect">Select an item:</label>
        <select id="itemSelect">
            <option value="">--Please select--</option>
            <option value="item1">Item 1</option>
            <option value="item2">Item 2</option>
            <option value="item3">Item 3</option>
        </select>
    </div>

    <div id="rectangle" class="empty-rectangle">
        <p>Please select an item to populate this area.</p>
    </div>

    <script>
        document.getElementById('itemSelect').addEventListener('change', function() {
            var rectangle = document.getElementById('rectangle');
            var selectedItem = this.value;

            if (selectedItem) {
                // If an item is selected, populate the rectangle and update styles
                rectangle.classList.remove('empty-rectangle');
                rectangle.classList.add('filled-rectangle');
                rectangle.innerHTML = '<h2>' + selectedItem + ' selected!</h2>';
            } else {
                // If no item is selected, reset the rectangle to its empty state
                rectangle.classList.remove('filled-rectangle');
                rectangle.classList.add('empty-rectangle');
                rectangle.innerHTML = '<p>Please select an item to populate this area.</p>';
            }
        });
    </script>

</body>
</html>
